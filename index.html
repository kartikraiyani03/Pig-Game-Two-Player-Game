<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="window">
        <div class="head">Pig Game</div>

        <div class="box">
            <div class="p0 player-active">
                <h1 class="player0">Player 1</h1>
                <button class="totalscore0"><p>0</p></button>
                <!-- <div class="win1 hidden">Win!!</div> -->
                <div class="sbox0">
                    <div class="score0">Score</div>
                    <div class="s0"><p>0</p></div>          
                </div>
            </div>

            <button class="newgame">New Game</button>
            <button class="dice">0</button>
            <button class="roll">Roll</button>
            <button class="hold">Hold</button>

            <div class="p1">
                <h1 class="player1">Player 2</h1>
                <button class="totalscore1"><p>0</p></button>
                <div class="sbox1">
                    <div class="score1">Score</div>
                    <div class="s1"><p>0</p></div>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
